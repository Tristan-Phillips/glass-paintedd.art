<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Paintedd | The Archive</title>

    <meta name="theme-color" content="#0f0f12" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/pallet/img/logo-circular.png" />

    <link rel="preload" as="image" href="/pallet/img/logo-circular.png" />
    <link rel="icon" href="/pallet/img/logo-circular.png" type="image/png" />

    <script
      src="https://kit.fontawesome.com/29c25c094f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/gallery/pallet/style/gallery.css" />
    <script src="/gallery/pallet/script/gallery.js" defer></script>
    <meta name="theme-color" content="#0f0f12" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Paintedd" />
    <link rel="apple-touch-icon" href="/pallet/img/logo-circular.png" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("SW registered"))
            .catch((err) => console.log("SW error", err));
        });
      }
    </script>
  </head>
  <body>
    <div class="noise-overlay"></div>

    <header class="gallery-header">
      <div class="header-left">
        <a href="/" class="nav-btn" title="Home"><i class="fas fa-home"></i></a>
      </div>
      <div class="header-right">
        <div class="resonance-pill">
          <span class="res-val" id="score-val">0</span>
          <span class="res-icon">ðŸŽˆ</span>
          <div
            class="progress-text"
            style="
              margin-left: 8px;
              border-left: 1px solid #444;
              padding-left: 10px;
            "
          >
            <span id="unlock-count">0</span> <span style="opacity: 0.5">/</span>
            <span id="total-count">...</span>
            <i class="fas fa-lock" style="margin-left: 4px"></i>
          </div>
        </div>
        <a href="/universe/quickview/" class="nav-btn" title="QuickView"
          ><i class="fas fa-search"></i
        ></a>
      </div>
    </header>

    <div id="gallery-stage"></div>

    <div class="theater" id="theater">
      <div class="t-close" id="close-theater"><i class="fas fa-times"></i></div>

      <div class="t-stage" id="t-stage">
        <div class="spinner" id="t-spinner"></div>
        <img
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
          class="t-img"
          id="t-img"
          ondragstart="return false;"
        />

        <div class="t-controls">
          <button class="tc-btn" id="btn-prev" title="Previous">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="tc-btn" id="btn-next" title="Next">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div class="tc-sep"></div>
          <button class="tc-btn" id="btn-rotate" title="Rotate">
            <i class="fas fa-rotate-right"></i>
          </button>
          <button class="tc-btn" id="btn-download" title="Download">
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>

      <div class="t-panel">
        <div class="t-meta">
          <h1 id="t-title"></h1>
          <p id="t-id"></p>
        </div>
        <div class="t-desc" id="t-desc"></div>
        <div id="t-status" style="margin-top: 20px"></div>

        <button class="action-btn" id="inquire-btn">
          <i class="fab fa-whatsapp"></i> <span>INQUIRE ARTIST</span>
        </button>
      </div>
    </div>
  </body>
</html>
