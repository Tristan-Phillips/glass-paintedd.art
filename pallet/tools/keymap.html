<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintedd | Keymap 3.3</title>
    
    <link rel="icon" href="/pallet/img/logo-circular.png" type="image/png">
    <script src="https://kit.fontawesome.com/29c25c094f.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --bg: #111;
            --row-bg: #1a1a1a;
            --hover-bg: #222;
            --text: #eee;
            --accent: #00d9bf;
            --border: #333;
            --success: #4caf50;
            --muted: #666;
            --skeleton: #222;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: monospace; margin: 0; padding: 20px;
            max-width: 800px; margin: 0 auto;
        }

        /* HEADER */
        .header {
            position: sticky; top: 0; background: var(--bg);
            padding: 10px 0 20px; border-bottom: 1px solid var(--border);
            z-index: 100; display: flex; flex-direction: column; gap: 10px;
        }

        .title-row { display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: -1px; }
        .count { font-size: 0.8rem; color: var(--muted); }

        input#search {
            width: 100%; background: #222; border: 1px solid #444; color: white;
            padding: 12px; font-family: monospace; font-size: 1rem;
            outline: none; border-radius: 4px; transition: border-color 0.2s;
        }
        input#search:focus { border-color: var(--accent); }
        input#search.match { border-color: var(--success); box-shadow: 0 0 10px rgba(76, 175, 80, 0.2); }

        /* LIST */
        .keymap-list { display: flex; flex-direction: column; gap: 2px; margin-top: 20px; }

        .row {
            background: var(--row-bg); padding: 12px 15px;
            display: flex; flex-direction: column;
            border-left: 3px solid transparent; transition: 0.2s;
        }
        .row:hover { background: var(--hover-bg); border-left-color: var(--accent); }
        .row.hidden { display: none; }
        .row.highlight { background: #2a2a2a; border-left-color: var(--success); }

        .row-header { display: flex; align-items: center; justify-content: space-between; }

        /* INFO GROUP */
        .info-group { display: flex; align-items: baseline; gap: 15px; overflow: hidden; }
        .art-id { 
            font-size: 1.1rem; font-weight: bold; color: var(--accent); 
            min-width: 60px; cursor: pointer;
        }
        .art-title { font-size: 0.95rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .art-meta { font-size: 0.75rem; color: var(--muted); margin-left: 10px; }

        /* ACTIONS */
        .actions { display: flex; gap: 10px; align-items: center; margin-left: auto; }

        .icon-btn {
            background: none; border: none; color: #555; cursor: pointer;
            font-size: 1rem; padding: 5px 8px; transition: 0.2s; border-radius: 4px;
        }
        .icon-btn:hover { color: #fff; background: rgba(255,255,255,0.1); }
        .icon-btn.active { color: var(--accent); background: rgba(0, 217, 191, 0.1); }

        /* PANELS */
        .panel { display: none; padding-top: 15px; border-top: 1px solid #333; margin-top: 10px; }
        .panel.visible { display: flex; }

        /* PREVIEW (Load Nicer) */
        .preview-panel { justify-content: center; background: #0a0a0a; padding: 10px; min-height: 220px; display: none; align-items: center; }
        .preview-panel.visible { display: flex; }
        
        .preview-img { 
            height: 200px; max-width: 100%; object-fit: contain; 
            border: 1px solid #333; opacity: 0; transition: opacity 0.3s ease;
        }
        .preview-img.loaded { opacity: 1; }
        
        /* Skeleton Loader */
        .skeleton {
            width: 200px; height: 200px; background: var(--skeleton);
            border-radius: 4px; animation: pulse 1.5s infinite ease-in-out;
            display: flex; align-items: center; justify-content: center; color: #333;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* COPY TOOLS */
        .copy-panel { gap: 10px; flex-wrap: wrap; justify-content: flex-end; }
        .copy-chip {
            background: #222; color: #aaa; border: 1px solid #444;
            padding: 6px 12px; border-radius: 4px; cursor: pointer;
            font-size: 0.75rem; font-family: monospace; text-transform: uppercase;
            transition: 0.2s;
        }
        .copy-chip:hover { border-color: var(--accent); color: var(--accent); }
        .copy-chip.copied { background: var(--success); color: #000; border-color: var(--success); }

        /* TOAST */
        .toast {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--accent); color: #000; padding: 12px 24px;
            border-radius: 4px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: translateY(100px); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
        }
        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <div class="header">
        <div class="title-row">
            <h1>Keymap <span style="color:var(--accent); font-size:0.8em;">// 3.3</span></h1>
            <span class="count" id="count">Connecting...</span>
        </div>
        <input type="text" id="search" placeholder="Search ID, Title, or Tag..." autofocus autocomplete="off">
    </div>

    <div class="keymap-list" id="list"></div>
    <div class="toast" id="toast">Copied!</div>

<script>
    // --- SERVER CONFIGURATION ---
    const CONFIG = {
        DB: '/pallet/data/art.json'
    };

    const list = document.getElementById('list');
    const countLabel = document.getElementById('count');
    const toast = document.getElementById('toast');
    const searchInput = document.getElementById('search');

    async function init() {
        try {
            const res = await fetch(CONFIG.DB);
            if (!res.ok) throw new Error(`HTTP Error ${res.status}`);
            
            const data = await res.json();
            
            // New structure: data.artworks array
            let items = Array.isArray(data) ? data : (data.artworks || []);
            
            if(items.length === 0) {
                list.innerHTML = `<div style="padding:20px; color:#666;">No artifacts found in art.json</div>`;
                countLabel.textContent = "0 Items";
                return;
            }

            renderList(items);

        } catch (err) {
            console.error(err);
            list.innerHTML = `<div style="color:#ff5555; padding:20px; border:1px solid #333;">
                <strong>CONNECTION FAILURE</strong><br>
                Could not load ${CONFIG.DB}<br><br>
                <small>${err.message}</small>
            </div>`;
            countLabel.textContent = "OFFLINE";
        }
    }

    function renderList(items) {
        // Deduplicate
        const uniqueItems = Array.from(new Map(items.map(item => [item.id, item])).values());
        
        countLabel.textContent = `${uniqueItems.length} KEYS ACTIVE`;
        list.innerHTML = '';

        uniqueItems.forEach(item => {
            if(!item.id) return;

            const row = document.createElement('div');
            row.className = 'row';
            
            const searchTerms = [
                item.id, 
                item.title || '', 
                ...(item.tags || [])
            ].join(' ').toLowerCase();

            row.dataset.search = searchTerms;
            row.dataset.id = item.id;

            // --- SMART IMAGE RESOLUTION ---
            const imgObj = item.images || {};
            let previewSrc = imgObj.thumbnail || imgObj.medium || imgObj.original || '';
            const originalSrc = imgObj.original || '';

            if (previewSrc && !previewSrc.startsWith('http') && !previewSrc.startsWith('/')) {
                previewSrc = '/' + previewSrc;
            }

            const displayTitle = (item.title && item.title.trim() !== "") ? item.title : '<span style="opacity:0.3; font-style:italic;">Untitled</span>';

            row.innerHTML = `
                <div class="row-header">
                    <div class="info-group">
                        <div class="art-id" title="Click to Copy ID">${item.id}</div>
                        <div class="art-title">${displayTitle}</div>
                        <div class="art-meta">${item.status || ''}</div>
                    </div>
                    <div class="actions">
                        <button class="icon-btn toggle-preview" title="Preview"><i class="fas fa-eye"></i></button>
                        <button class="icon-btn toggle-copy" title="Copy Links"><i class="fas fa-link"></i></button>
                    </div>
                </div>

                <div class="panel preview-panel"></div>

                <div class="panel copy-panel">
                    <button class="copy-chip" data-val="${item.id}">ID: ${item.id}</button>
                    <button class="copy-chip" data-val="${originalSrc}">URL: ORIGINAL</button>
                    <button class="copy-chip" data-val="${previewSrc}">URL: THUMB</button>
                    <button class="copy-chip" data-val='${JSON.stringify(item)}'>JSON Object</button>
                </div>
            `;

            // 1. Copy ID
            const idLabel = row.querySelector('.art-id');
            idLabel.addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(item.id, `ID: ${item.id}`);
                idLabel.style.color = '#4caf50';
                setTimeout(() => idLabel.style.color = '', 800);
            });

            // 2. Preview Toggle (The "Load Nicer" Logic)
            const previewBtn = row.querySelector('.toggle-preview');
            const previewPanel = row.querySelector('.preview-panel');
            
            row.togglePreview = (forceOpen = null) => {
                const isVisible = previewPanel.classList.contains('visible');
                
                // FORCE OPEN LOGIC: If we want to force open, and it's already open, do nothing.
                if (forceOpen === true && isVisible) return;

                // Close others logic
                if(!isVisible) {
                    document.querySelectorAll('.preview-panel.visible').forEach(p => {
                        p.classList.remove('visible');
                        p.previousElementSibling.querySelector('.toggle-preview').classList.remove('active');
                    });
                }

                previewPanel.classList.toggle('visible');
                previewBtn.classList.toggle('active');

                // Image Loading Logic
                if (previewPanel.classList.contains('visible') && previewPanel.innerHTML.trim() === "") {
                    if(!previewSrc) {
                        previewPanel.innerHTML = `<span style="color:#444;">No Signal</span>`;
                        return;
                    }

                    // Insert Skeleton
                    previewPanel.innerHTML = `<div class="skeleton"><i class="fas fa-circle-notch fa-spin"></i></div>`;

                    const img = new Image();
                    img.src = previewSrc;
                    img.className = 'preview-img';
                    
                    img.onload = () => {
                        previewPanel.innerHTML = ''; 
                        previewPanel.appendChild(img);
                        requestAnimationFrame(() => img.classList.add('loaded'));
                    };
                    
                    img.onerror = () => {
                        previewPanel.innerHTML = `<span style="color:#ff5555; font-size:0.8rem;"><i class="fas fa-exclamation-triangle"></i> LINK BROKEN</span>`;
                    };
                }
            };
            previewBtn.addEventListener('click', () => row.togglePreview());

            // 3. Copy Menu
            const copyBtn = row.querySelector('.toggle-copy');
            const copyPanel = row.querySelector('.copy-panel');
            copyBtn.addEventListener('click', () => {
                copyPanel.classList.toggle('visible');
                copyBtn.classList.toggle('active');
            });

            // 4. Copy Chips
            row.querySelectorAll('.copy-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const val = chip.dataset.val;
                    if(!val || val === 'undefined' || val === 'null' || val === '') {
                        showToast("No Data"); return;
                    }
                    copyToClipboard(val, chip.textContent);
                    chip.classList.add('copied');
                    setTimeout(() => chip.classList.remove('copied'), 1000);
                });
            });

            list.appendChild(row);
        });
    }

    // SEARCH LOGIC
    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase().trim();
        const rows = document.querySelectorAll('.row');
        let matchCount = 0;
        let firstMatch = null;

        rows.forEach(row => {
            const searchable = row.dataset.search;
            const isMatch = searchable.includes(term);

            if (isMatch) {
                row.classList.remove('hidden');
                matchCount++;
                if (!firstMatch) firstMatch = row;
                
                if(row.dataset.id.toLowerCase() === term) {
                    row.classList.add('highlight');
                    firstMatch = row;
                } else {
                    row.classList.remove('highlight');
                }
            } else {
                row.classList.add('hidden');
                row.classList.remove('highlight');
            }
        });

        countLabel.textContent = `${matchCount} MATCHES`;
        
        // --- AUTO EXPAND LOGIC (Cyclops Protocol) ---
        // If we have exactly 1 match (partial or exact), force open it.
        if (matchCount === 1 && firstMatch) {
             firstMatch.togglePreview(true); // Force Open
             firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        if(matchCount > 0 && term.length > 0) searchInput.classList.add('match');
        else searchInput.classList.remove('match');
    });

    searchInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
            const visibleRows = document.querySelectorAll('.row:not(.hidden)');
            if(visibleRows.length > 0) {
                const target = visibleRows[0];
                target.togglePreview(true); // Force Open
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    });

    function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function copyToClipboard(text, label) {
        navigator.clipboard.writeText(text);
        showToast(label.includes('ID:') ? "Copied ID" : "Copied URL");
    }

    init();
</script>
</body>
</html>
