<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Paintedd | Event Horizon</title>

    <link rel="icon" href="../pallet/img/logo-circular.png" type="image/png" />

    <script
      src="https://kit.fontawesome.com/29c25c094f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/event/pallet/style/event.css" />
    <script src="/event/pallet/script/event.js" defer></script>
    <meta name="theme-color" content="#0f0f12" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Paintedd" />
    <link rel="apple-touch-icon" href="/pallet/img/logo-circular.png" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("SW registered"))
            .catch((err) => console.log("SW error", err));
        });
      }
    </script>
  </head>
  <body>
    <div class="prism-layer" id="prism">
      <div class="orb red"></div>
      <div class="orb cyan"></div>
      <div class="orb purple"></div>
    </div>

    <nav class="breadcrumbs">
      <a href="../index.html">HOME</a> <span>/</span> EVENT LOG
    </nav>

    <header>
      <div class="meta-status" id="connection-status">
        <div class="live-dot" id="live-dot"></div>
        <span id="status-text">SCANNING</span>
      </div>
    </header>

    <main id="deck">
      <div class="loader">INITIALIZING PRISM...</div>
    </main>
  </body>
</html>
