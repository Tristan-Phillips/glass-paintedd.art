<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Paintedd</title>
    <meta
      name="description"
      content="Explore the vibrant and chaotic world of Paintedd. A digital gallery and community space for art lovers and creative souls."
    />

    <link rel="preload" as="image" href="/pallet/img/logo-circular.png" />

    <script
      src="https://kit.fontawesome.com/29c25c094f.js"
      crossorigin="anonymous"
    ></script>
    <meta name="theme-color" content="#0f0f12" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Paintedd" />
    <link rel="apple-touch-icon" href="/pallet/img/logo-circular.png" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((reg) => console.log("SW registered"))
            .catch((err) => console.log("SW error", err));
        });
      }
    </script>

    <style>
      :root {
        --primary-red: #d90429;
        --primary-turquoise: #00d9bf;
        --primary-fuchsia: #e725e7;
        --primary-yellow: #e8cf00;
        --primary-black: #0a0a0a;

        --glow-turquoise: rgba(0, 217, 191, 0.3);
        --glass-bg: rgba(255, 255, 255, 0.08);

        --reflection-1: rgba(255, 255, 255, 0);
        --reflection-2: rgba(255, 255, 255, 0.03);
        --reflection-3: rgba(255, 255, 255, 0.4);

        /* --- THE GEOMETRY --- */
        --nav-radius: 34vmin;
        --nav-item-size: 3.5rem;
      }

      @media (min-width: 768px) {
        :root {
          --nav-radius: min(12rem, 36vmin);
          --nav-item-size: 4rem;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow-x: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        color: white;
        -webkit-tap-highlight-color: transparent;
      }

      /* --- HERO --- */
      #hero-header {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        width: 100vw;
        background:
          radial-gradient(circle at center, #330000 0%, #0a0a0a 90%),
          repeating-linear-gradient(
            45deg,
            rgba(10, 10, 10, 0.2) 0px,
            rgba(10, 10, 10, 0.2) 1px,
            transparent 1px,
            transparent 11px
          );
        background-size: cover;
        position: relative;
        padding: 1rem;
        overflow: hidden;
      }

      #hero-header::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.8) 100%
        );
        z-index: 0;
      }

      .hero-container {
        display: flex;
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 1400px;
        padding: 2rem;
        flex-direction: column;
      }

      .logo-wrapper {
        flex: 0 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 3rem;
      }

      .logo-circle {
        position: relative;
        width: 40vmin;
        height: 40vmin;
        max-width: 350px;
        max-height: 350px;
        min-width: 250px;
        min-height: 250px;
        border-radius: 50%;
        cursor: pointer;
        will-change: transform;
        transition:
          transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
          filter 0.3s ease;
        /* Ensure circle creates a stacking context */
        z-index: 5;
      }

      /* LAYER 1: The Fast Spinner (Vibrant Colors) */
      .logo-circle::before {
        content: "";
        position: absolute;
        inset: -6px; /* Tight fit */
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          #ff0055,
          #00d9bf,
          #e725e7,
          #ffd700,
          #ff0055
        );
        filter: blur(8px) brightness(1.2); /* Less blur so movement is visible */
        z-index: -1;
        animation: reactor-spin 12s linear infinite;
      }

      /* LAYER 2: The Breather (Soft Outer Glow) */
      .logo-circle::after {
        content: "";
        position: absolute;
        inset: -15px; /* Wider */
        border-radius: 50%;
        background: radial-gradient(
          circle,
          transparent 40%,
          var(--primary-fuchsia) 100%
        );
        filter: blur(20px);
        opacity: 0.4;
        z-index: -2;
        animation: reactor-pulse 3s ease-in-out infinite alternate;
      }

      /* ANIMATIONS */
      @keyframes reactor-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes reactor-pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.3;
        }
        100% {
          transform: scale(1.1);
          opacity: 0.6;
        }
      }

      .logo-main {
        user-select: none;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        position: relative;
        z-index: 2;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Simpler shadow on image */
      }

      @media (hover: hover) {
        .logo-circle.tap-target:hover {
          transform: scale(1.05);
          filter: brightness(115%);
        }
      }
      .logo-circle.tap-target:active {
        transform: scale(0.95);
      }

      .hero-content {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .creative-text {
        color: white;
        font-size: clamp(3.5rem, 9vw, 5.5rem);
        text-align: center;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 3rem;
        position: relative;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }

      /* --- SOCIALS --- */
      .social-container {
        display: flex;
        gap: 1.5rem;
        position: relative;
        margin-bottom: 2.5rem;
      }

      .social-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: clamp(50px, 10vw, 70px);
        height: clamp(50px, 10vw, 70px);
        border-radius: 50%;
        color: white;
        font-size: clamp(1.5rem, 4vw, 2.2rem);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        z-index: 2;
        text-decoration: none;
      }

      .social-icon::before {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: -1;
      }

      .social-icon::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 40%;
        height: 200%;
        background: linear-gradient(
          to right,
          var(--reflection-1),
          var(--reflection-2),
          var(--reflection-3),
          var(--reflection-1)
        );
        transform: rotate(30deg);
        transition: transform 0.6s ease;
        z-index: -1;
      }

      @media (hover: hover) {
        .social-icon:hover {
          transform: translateY(-8px) scale(1.1);
        }
        .social-icon:hover::after {
          transform: rotate(25deg) translate(1em, 7em);
        }
      }

      .tap-hint {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0.3;
        z-index: 10;
        color: rgba(240, 240, 240, 0.6);
        font-size: 3rem;
        transition: all 0.8s ease;
        animation: tap-pulse 3s infinite;
        pointer-events: none;
      }

      @keyframes tap-pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(0.6);
          opacity: 0.3;
        }
        50% {
          transform: translate(-50%, -50%) scale(0.9);
          opacity: 1;
        }
      }

      /* --- NAV SYSTEM --- */
      #radial-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        pointer-events: none;
      }

      .radial-menu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.1);
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1001;
        will-change: transform, opacity;
        overflow: visible;
      }

      .radial-menu.active {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        pointer-events: all;
        width: 10vmin;
        height: 10vmin;
      }

      .center-hub {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8rem;
        height: 8rem;
        border-radius: 50%;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(15px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-logo {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
      }
      .nav-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.4s ease;
      }

      .close-nav-btn {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(186, 67, 255, 0.45);
        color: white;
        font-size: 2.5rem;
        opacity: 0;
        transition: opacity 0.4s ease;
        cursor: pointer;
        z-index: 15;
        border-radius: 50%;
      }
      .radial-menu.active .center-hub:hover .close-nav-btn {
        opacity: 1;
      }

      .nav-tier {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        overflow: visible;
      }
      .nav-tier.active {
        opacity: 1;
        pointer-events: all;
      }

      /* --- DYNAMIC NAV ITEMS --- */
      .nav-item {
        position: absolute;
        top: 50%;
        left: 50%;
        /* The JS calculates rotation angles to support any number of items (1-8) */
        transform: translate(-50%, -50%) rotate(var(--angle, 0deg))
          translate(var(--nav-radius)) rotate(calc(var(--angle, 0deg) * -1))
          scale(var(--nav-scale, 1));

        width: var(--nav-item-size);
        height: var(--nav-item-size);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-decoration: none;
        z-index: 5;
        --nav-scale: 1;
      }

      .nav-label {
        position: absolute;
        background: rgba(10, 10, 10, 0.9);
        padding: 0.5rem 1rem;
        border-radius: 1.5rem;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
        z-index: 20;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @media (hover: hover) {
        .nav-item:hover {
          --nav-scale: 1.15;
          background: rgba(239, 175, 255, 0.15);
          z-index: 15;
        }
        .nav-item:hover .nav-label {
          opacity: 1;
          transform: translate(0, 0) !important;
        }
      }

      .nav-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
        z-index: 999;
      }
      .nav-overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .slideshow-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 0.8rem 2rem;
        margin-top: 1rem;
        border-radius: 50px;
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        z-index: 2;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .slideshow-button i {
        font-size: 1rem;
        transition: transform 0.3s ease;
      }

      @media (hover: hover) {
        .slideshow-button:hover {
          transform: translateY(-6px);
          background: rgba(255, 255, 255, 0.15);
          color: white;
          text-shadow: 0 0 10px var(--glow-turquoise);
        }
        .slideshow-button:hover i {
          transform: scale(1.2);
          color: var(--primary-fuchsia);
        }
      }

      @keyframes wobble {
        0% {
          transform: translate(-50%, -50%) scale(0.1) rotate(0deg);
          opacity: 0;
        }
        25% {
          transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(0.95) rotate(-3deg);
        }
        75% {
          transform: translate(-50%, -50%) scale(1.05) rotate(2deg);
        }
        100% {
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
      }

      @media (max-width: 480px) {
        .tap-hint {
          font-size: 2rem;
        }
        .social-icon {
          width: 50px;
          height: 50px;
          font-size: 1.6rem;
        }
        .creative-text {
          font-size: clamp(2.5rem, 8vw, 4rem);
        }
        .nav-item {
          width: 3rem;
          height: 3rem;
          font-size: 1.3rem;
        }
      }

      @media (orientation: landscape) and (min-width: 768px) {
        .hero-container {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
        .logo-wrapper {
          margin-bottom: 0;
          margin-right: 5%;
        }
        .creative-text {
          margin-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header id="hero-header">
      <div class="hero-container">
        <div class="logo-wrapper">
          <div class="logo-circle tap-target">
            <img
              src="/pallet/img/logo-circular.png"
              alt="Paintedd Logo"
              class="logo-main"
            />
            <div class="silver-glow"></div>
            <div class="tap-hint">
              <i class="fas fa-hand-pointer"></i>
            </div>
          </div>
        </div>
        <div class="hero-content">
          <h1 class="creative-text">Freely Creative</h1>
          <div class="social-container">
            <a
              href="https://wa.me/27641417574"
              aria-label="Whatsapp"
              class="social-icon"
            >
              <i class="fab fa-whatsapp"></i>
            </a>
            <a
              href="https://tiktok.com/@painted_d"
              aria-label="TikTok"
              class="social-icon"
            >
              <i class="fab fa-tiktok"></i>
            </a>
            <a
              href="https://youtube.com/@painted_d"
              aria-label="YouTube"
              class="social-icon"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              href="https://instagram.com/painted_d_art/"
              aria-label="Instagram"
              class="social-icon"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <a href="/gallery" id="slideshow-trigger" class="slideshow-button">
            <i class="fa-solid fa-palette"></i>
            <span>Gallery</span>
          </a>
        </div>
      </div>
    </header>

    <nav id="radial-nav">
      <div id="radial-menu" class="radial-menu">
        <div class="center-hub">
          <div class="nav-logo">
            <img src="/pallet/img/logo-circular.png" alt="Navigation Hub" />
            <div class="close-nav-btn" aria-label="Close Menu">
              <i class="fas fa-times"></i>
            </div>
          </div>
        </div>

        <div class="nav-tier core-tier active">
          <a href="/gallery" class="nav-item" aria-label="Gallery">
            <i class="fa-solid fa-palette"></i>
            <span class="nav-label">Gallery</span>
          </a>

          <a href="/feed" class="nav-item" aria-label="Feed">
            <i class="fa-solid fa-newspaper"></i>
            <span class="nav-label">Feed</span>
          </a>

          <a
            href="https://draw.paintedd.art"
            class="nav-item"
            aria-label="Draw"
          >
            <i class="fa-solid fa-pencil"></i>
            <span class="nav-label">Draw</span>
          </a>

          <a href="/event" class="nav-item" aria-label="Events">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="nav-label">Events</span>
          </a>

          <a href="/about" class="nav-item" aria-label="About">
            <i class="fa-solid fa-address-card"></i>
            <span class="nav-label">About</span>
          </a>

          <a href="/contact" class="nav-item" aria-label="Contact">
            <i class="fas fa-envelope"></i>
            <span class="nav-label">Contact</span>
          </a>
        </div>
      </div>
      <div id="nav-overlay" class="nav-overlay"></div>
    </nav>
    <main id="main-content"></main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logoTrigger = document.querySelector(".logo-circle.tap-target");
        const radialMenu = document.getElementById("radial-menu");
        const navOverlay = document.getElementById("nav-overlay");
        const closeNavBtn = document.querySelector(".close-nav-btn");
        const tapHint = document.querySelector(".tap-hint");

        let isMenuOpen = false;
        let isFirstInteraction = true;
        let resizeTimeout;

        // --- THE DYNAMIC ENGINE ---
        function distributeNavItems() {
          const items = document.querySelectorAll(".nav-item");
          const total = items.length;

          items.forEach((item, index) => {
            const angle = (360 / total) * index - 90;
            item.style.setProperty("--angle", `${angle}deg`);
          });
        }

        distributeNavItems();

        logoTrigger.addEventListener("click", (e) => {
          e.stopPropagation();
          if (isMenuOpen) {
            closeMenu();
          } else {
            openMenu();
          }
          if (isFirstInteraction) handleFirstInteraction();
        });

        navOverlay.addEventListener("click", closeMenu);
        if (closeNavBtn) {
          closeNavBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            closeMenu();
          });
        }

        document.querySelectorAll(".nav-item").forEach((item) => {
          item.addEventListener("click", (e) => {
            const href = item.getAttribute("href");
            if (href) {
              e.preventDefault();
              closeMenu();
              setTimeout(() => {
                window.location.href = href;
              }, 500);
            }
          });
        });

        window.addEventListener("resize", () => {
          if (!isMenuOpen) return;
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            const logoRect = logoTrigger.getBoundingClientRect();
            const logoCenterX = logoRect.left + logoRect.width / 2;
            const logoCenterY = logoRect.top + logoRect.height / 2;
            radialMenu.style.left = `${logoCenterX}px`;
            radialMenu.style.top = `${logoCenterY}px`;
            distributeNavItems();
          }, 100);
        });

        document.addEventListener("keydown", (e) => {
          if (isMenuOpen && e.key === "Escape") {
            closeMenu();
          }
        });

        function openMenu() {
          const logoRect = logoTrigger.getBoundingClientRect();
          const logoCenterX = logoRect.left + logoRect.width / 2;
          const logoCenterY = logoRect.top + logoRect.height / 2;

          radialMenu.style.left = `${logoCenterX}px`;
          radialMenu.style.top = `${logoCenterY}px`;

          radialMenu.classList.add("active");
          navOverlay.classList.add("active");
          document.body.style.overflow = "hidden";
          isMenuOpen = true;

          radialMenu.style.animation = "none";
          radialMenu.offsetHeight;
          radialMenu.style.animation = "wobble 0.7s ease";
        }

        function closeMenu() {
          radialMenu.classList.remove("active");
          navOverlay.classList.remove("active");
          document.body.style.overflow = "";
          isMenuOpen = false;
        }

        function handleFirstInteraction() {
          if (!document.body.classList.contains("nav-used")) {
            document.body.classList.add("nav-used");
            isFirstInteraction = false;
            tapHint.style.opacity = "0";
            setTimeout(() => {
              tapHint.style.display = "none";
            }, 500);
          }
        }
      });

      function loadKoFiWidget() {
        try {
          const script = document.createElement("script");
          script.src =
            "https://storage.ko-fi.com/cdn/scripts/overlay-widget.js";
          script.async = true;
          script.onload = () => {
            if (typeof kofiWidgetOverlay !== "undefined") {
              kofiWidgetOverlay.draw("paintedd", {
                type: "floating-chat",
                "floating-chat.donateButton.text": "",
                "floating-chat.donateButton.background-color":
                  "rgba(0, 0, 0, 0)",
                "floating-chat.donateButton.text-color": "#fff",
              });
            }
          };
          document.body.appendChild(script);
        } catch (e) {
          console.log("Widget blocked or failed.");
        }
      }

      if (
        document.readyState === "complete" ||
        document.readyState === "interactive"
      ) {
        loadKoFiWidget();
      } else {
        document.addEventListener("DOMContentLoaded", loadKoFiWidget);
      }
    </script>
  </body>
</html>
